<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 12px; text-align: center; color: #FFF; position: absolute; bottom: 0; margin-bottom:1%;}
    .attribution a { color: hsl(228, 69%, 15%);}
    .attribution a:hover{ font-weight: bold; color: rgb(172, 172, 172);}
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div id="fundo"></div>
      <div class="profile">
        <img src="images/image-victor.jpg" alt="">

        <div id="info">
          <h3 class="dark-text">Victor Crest <span class="light-text">26</span></h3>
          <p class="light-text">London</p>
        </div>
      </div>
      <div id="details">
        <div>
          <h3 class="dark-text">80K</h3>
          <p class="light-text">Followers</p>
        </div>
  
        <div>
          <h3 class="dark-text">803K</h3>
          <p class="light-text">Likes</p>
        </div>

        <div>
          <h3 class="dark-text">1.4K</h3>
          <p class="light-text">Photos</p>
        </div>
      </div>

    </div>


    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rafael Marques</a>.
    </footer>
  </main>
  
</body>
</html>
